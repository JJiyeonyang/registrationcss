<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
      .toggler {
        width: 485px;
        height: 120px;
      }
      #button {
        border: 2px solid #333;
        border-radius: 5px;
        font-weight: 800;
        padding: 0.5em 1em;
        text-decoration: none;
      }
      #effect {
        position: relative;
        width: 485px;
        height: 120px;
        padding: 0.4em;
      }
      #effect h3 {
        margin: 0;
        padding: 0.4em;
        text-align: center;
      }
      #effect p {
        text-align: center;
      }
    </style>
    <script src="./jquery-3.6.1.js"></script>
    <script src="./jquery-ui.js"></script>
    <script>
      $(function () {
        // run the currently selected effect
        function runEffect() {
          // get effect type from
          var selectedEffect = $("#effectTypes").val();

          // Most effect types need no options passed by default
          var options = {};
          // some effects have required parameters
          if (selectedEffect === "scale") {
            options = { percent: 50 };
          } else if (selectedEffect === "size") {
            options = { to: { width: 200, height: 60 } };
          }

          // Run the effect
          $("#effect").toggle(selectedEffect, options, 500);
        }

        // Set effect from select menu value
        $("#button").on("click", function () {
          runEffect();
        });
      });
      $(function () {
        $("#datepicker").datepicker({
          prevText: "이전",
          nextText: "다음",
          monthNames: [
            "JAN",
            "FEB",
            "MAR",
            "APR",
            "MAY",
            "JUN",
            "JUL",
            "AUG",
            "SEP",
            "OCT",
            "NOV",
            "DEC",
          ],
          dayNamesMin: ["S", "M", "T", "W", "R", "F", "S"],
        });
      });
      $(function () {
        $("#division").selectmenu();

        $("#files").selectmenu();

        $("#number").selectmenu().selectmenu("menuWidget").addClass("overflow");

        $("#salutation").selectmenu();
      });
    </script>
  </head>
  <body>
    <section>
      <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
          <h3 class="ui-widget-header ui-corner-all">안내문</h3>
          <p>
            개인정보보호법에 따라 아래 제공되는 개인정보는 <br />
            연구 목적 외에는 사용되지 않습니다.
          </p>
        </div>
      </div>
      <button id="button" class="ui-state-default ui-corner-all">
        작성 전 안내문 읽기
      </button>
      <h1>회원가입</h1>
      <br />
      <form action="">
        <div>
          <label for="name">이름</label>
          <input type="text" id="name" name="member" />
        </div>
        <br />
        <div>
          <label for="datepicker">생년월일</label>
          <input type="text" id="datepicker" size="57" />
        </div>
        <br />
        <p>레벨 선택</p>
        <div>
          <input type="radio" name="level" id="basic" />
          <label for="level">초급</label>
        </div>
        <div>
          <input type="radio" name="level" id="middle" />
          <label for="level">중급</label>
        </div>
        <div>
          <input type="radio" name="level" id="expert" />
          <label for="level">상급</label>
        </div>
        <br />
        <div>
          <label for="email">이메일</label>
          <input type="text" id="email" name="email" />
          <br />
          <label for="password">패스워드</label>
          <input type="text" id="password" name="password" />
        </div>
        <br />
        <div>
          <label for="division">관심분야</label>
          <select name="division" id="division">
            <option value="it">IT</option>
            <option value="design">디자인</option>
            <option value="artandculture">문화예술</option>
            <option value="math">수학</option>
          </select>
        </div>
        <br />
        <br />
        <button>가입하기</button>
      </form>
    </section>
  </body>
</html>
